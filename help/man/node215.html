<H1><A NAME="SECTION0016150000000000000000">
DAOSKY: DAOPHOT SKY Command</A>
</H1>

<!-- linkto daosky.html -->
<BR>

<BR>

<P>
Returns DAOPHOT's estimate of the modal sky value, or alternatively, an
iterated, 3-sigma rejected mean if the 3SIG keyword is given.  It can be
instructive to compare these
with other VISTA estimates (
<A NAME="tex2html6"
  HREF="sky.html">SKY</A>, 
<A NAME="tex2html7"
  HREF="wsky.html">WSKY</A>).  It is hard to get a good sky value!

<P>
