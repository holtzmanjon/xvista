<H1><A NAME="SECTION0010120000000000000000">
ONEOVER: Invert an Image</A>
</H1>

<!-- linkto oneover.html -->
<BR>

<BR>

<P>
ONEOVER replaces every pixel in source by its inverse (1/x).  If the pixel
value is 0, it sets the value to 0 in the inverse image to flag it.
