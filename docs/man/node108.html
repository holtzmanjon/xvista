
<H1><A NAME="SECTION001070000000000000000">
TAN: Tangent of an Image</A>
</H1>
<tex2html_verbatim_mark>rawhtml304#
<A NAME="4196"><tex2html_anchor_invisible_mark></A>
<BR>
<tex2html_image_mark>#command4197#
<BR>

<P>
TAN replaces every pixel n in 'source' by tan(n).  The pixel values are
assumed to be in degrees.  All pixel values are mapped to the range -90 to
+90 degrees.

<P>
