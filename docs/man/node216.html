
<H1><A NAME="SECTION0016160000000000000000">
DUMP: DAOPHOT DUMP Command</A>
</H1>
<tex2html_verbatim_mark>rawhtml482#
<BR>
<tex2html_image_mark>#command7597#
<BR>

<P>
Dumps pixel values around a specified location. The command will ask for a
box size to dump (the maximum box size is 11), and a central pixel
location.

<P>
